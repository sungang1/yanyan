 <!-- 这个表示注释，就是你写的东西是什么，需要自己标注一下，要不时间长了你自己都忘了，这个也方便别人看你的代码，了解你写的东西是啥 -->

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 告诉网页，我用什么字符集 -->
    <!-- 什么是字符集呢。中国有中国的文字、日本有日本的文字、英语有英语字母，这么多语言种类，电脑程序要进行识别出来，所以就得大家约定一个字典，这个字典能查到所有的文字，这就是字符集。UTF-8就是那个最完善的字典，
    哪国的语言都能查到，除了这个字典，还是别的字典， GBK 就是只能查中国字的字典。meta 媒体类型  charset 告诉字典是哪一个-->
    
  
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 这个表示页面对屏幕的适应。电脑显示屏有大有小，手机屏幕有大有小，这个就是告诉浏览器，我这个网页要不要跟着屏幕的大小改变网页的大小，做到你不论在啥屏幕上看到的内容都是一样的 -->


    <title>艳艳第一课</title>
    <!-- 网页浏览器上的网页的名字，这个名字你写啥，网页页面上就显示啥。看看你浏览器最上面的那一行，有没有艳艳第一课的名字 -->
</head>

<!-- <head></head> 也是一个html标签，他告诉浏览器这个网页有哪些配置信息，比如用啥语言，标题什么的，就是告诉浏览器我该怎么接收这个网页 -->

 
<body>
    <div>普通正常的文字表示</div><br>   
   
    <!--  <div></div> 就是html元素了，就是搭积木用到的木头，div就是其中的一个木头  <br>表示换行，就像写word文档一样，你写完这段话，你想换一行就是用 br -->
     <!-- 这个html元素就几个是经常用的，大多数是一般都用不着,艳艳你就不需要都背下来了。 我工作中就用div、p、span、ul、li、table、th、tr、td 也就这几个是常用的 -->


    <div style="background-color: blue;color:white;"> 蓝色底白色字</div><br>

<!-- style 表述属性，就好比div表示艳艳你，那么style就写你的优点了，比如可爱、认真、脾气好了。^-^ . background-color：blue 分解理解就是 背景-颜色:蓝色。 color:white  前景色（也就是文字颜色）：白色 -->

    <div style="font-size:40px">字体大小为40px</div>

   <!-- font-size:40px    文本-尺寸：40像素点   这个就涉及到前端的尺寸问题了，px相当于咱们平时用的计量单位，就好比艳艳身高1.65米，不知道我估计的准不*…*。px就是这个字高宽多少 -->


</body>


<!-- <body></body> 也是html标签，就是写网页上你能看见的内容了，网页上的可见的东西都写在body里  -->

<!-- 一般标签都是成双成对的，你看 <div> 表示标签开始的地方，</div>表示标签结束的地方，如果在<div></div> 中间写东西，那么写的东西就包含在里面了。 -->


</html>
<!-- <html></html>标签就是最外面的标签，这个是定死的 -->
